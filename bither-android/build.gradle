buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
repositories {
    mavenLocal()
    maven { url 'http://distribution.bitcoinj.googlecode.com/git/releases/' }
    mavenCentral()
}
apply plugin: 'android'
dependencies {
    compile 'commons-lang:commons-lang:2.6@jar'
    compile 'com.github.tony19:apktool-lib:1.4.4-3@jar'
    compile 'com.github.tony19:apktool-lib:1.4.4-3@jar'
    compile 'com.github.tony19:logback-android-classic:1.0.10-2@jar'
    compile 'ch.qos.logback:logback-core:1.0.9@jar'
    compile 'com.android.support:support-v4:+'
    compile 'org.slf4j:slf4j-api:1.7.5@jar'
    compile 'com.nineoldandroids:library:2.4.+'
    compile 'com.google.zxing:core:2.2@jar'
    compile 'com.lambdaworks:scrypt:1.4.0@jar'
    compile 'net.jcip:jcip-annotations:1.0@jar'
    compile 'com.madgag:sc-light-jdk15on:1.47.0.2@jar'
    compile 'com.google.protobuf:protobuf-java:2.5.0@jar'
    compile 'com.google.guava:guava:13.0.1@jar'
    compile 'com.google:bitcoinj:0.11.2@jar'
    compile 'com.google.code.findbugs:jsr305:2.0.1@jar'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':wheel')
    compile project(':android-charts')
}
android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src', 'test']
            resources.srcDirs = ['src', 'test']
            aidl.srcDirs = ['src', 'test']
            renderscript.srcDirs = ['src', 'test']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}